<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Генератор случайных чисел</title>
        <link rel="stylesheet" href="cssfile5.css">
    </head>
    <body>
        <div class="random-number-generator">
            <h2 class="generator-title">Генератор случайных чисел</h2>
            <div class="input-group">
                <label for="minValue">Минимальное значение:</label>
                <input type="number" id="minValue" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="maxValue">Максимальное значение:</label>
                <input type="number" id="maxValue" value="100" min="1">
            </div>
            <button class="generate-btn" id="generateBtn">Сгенерировать число</button>
            <div class="result-display" id="resultDisplay"></div>
            <div class="error-message" id="errorMessage">
                Пожалуйста, введите корректные значения
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const minValueInput = document.getElementById('minValue');
                const maxValueInput = document.getElementById('maxValue');
                const generateBtn = document.getElementById('generateBtn');
                const resultDisplay = document.getElementById('resultDisplay');
                const errorMessage = document.getElementById('errorMessage');

                function generateRandomNumber() {
                    const min = parseInt(minValueInput.value);
                    const max = parseInt(maxValueInput.value);

                    if (isNaN(min) || isNaN(max) || min >= max) {
                        errorMessage.style.display = 'block';
                        resultDisplay.textContent = '';
                        return;
                    }

                    errorMessage.style.display = 'none';

                    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    resultDisplay.textContent = randomNumber;
                }

                generateBtn.addEventListener('click', generateRandomNumber);
                minValueInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') generateRandomNumber();
                });
                maxValueInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') generateRandomNumber();
                });
            });
        </script>
    </body>
</html>
